              <li dir="ltr">
                <a href="#"><i class="fa-solid fa-house"></i> الرئيسية</a>

              <li dir="ltr">
                <a href="#"><i class="fa-solid fa-mug-hot"></i> منتجاتنا</a>

                <a href="#"

              <li dir="ltr">

              <div class="product3">
